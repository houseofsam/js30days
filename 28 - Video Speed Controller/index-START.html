<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = speed.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  function handleMove (e) {
    // console.log(e);
    // can't assume bar will be at top of page therefore offsetTop
    const y = e.pageY - this.offsetTop; 
    //Now we change the above number into a percentage
    const percent = y / this.offsetHeight;
    // console.log(percent);
    // we now need min/max values
    const min = 0.4;
    const max = 4;
    const height = Math.round(percent * 100) + '%';
    console.log(height);

    // Need to do a little math to meet the min/ax values above
    const playbackRate = percent * (max - min) + min;
    // eg) 0% * (3.6) + 0.4 = 0.4X
    // eg) 100% * (3.6) + 0.4 = 4X
    // SEE TEXT SHADOW JS30 

    bar.style.height = height;
    bar.textContent = playbackRate.toFixed(2) + 'x';
    
    console.log(playbackRate);
    // console.log(percent);
  
    video.playbackRate = playbackRate;
  }
 
  speed.addEventListener('mousemove', handleMove);
</script>
</body>
</html>
