  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older in the Array?
    // const isAdult = people.some(function(person) {

    //   if(currentYear - person.year >= 19) {
    //     return true;
    //   }
    // });
  // console.log({isAdult});

    // const isAdult = people.some(person => {
    //   const currentYear = (new Date()).getFullYear();
    //   return currentYear - person.year >= 19;
    // });
    // console.log({isAdult});

    // IF you wanna be a total hotshot lol. (1) get rid of currentYear const and just plug it in directly.
    // (2) Remove curly braces & 'return' --> use an implicit return instead.
    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);

    console.log({isAdult});

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({allAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // const comment = comments.find(function(comment) {

    // console.log(comment);

    // const comment = comments.find(comment => {
    //   return (comment.id === 823423);
    // });
    // console.log(comment);

    // arrow function with implicit return. DOn't need an if statement since it'll return either a true or false (boolean)
    const comment = comments.find(comment => (comment.id === 823423));
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    // splice.   start at index and go for 1.
    // comments.splice(index, 1);
    // this works.... but lets try something else. Create new Array with updated contents

    // Pay attention to splice vs. slice. MIght have to review FCC Notes. 

    const newComments = [
      // not inclusive when you mention index in slice. 
      // Must use spread otherwise you'll create 2 separate arrays
      comments.slice(0, index),
      comments.slice(index + 1)
    ];
    console.table(newComments);

  </script>
