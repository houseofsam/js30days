<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('hello');

    // Interpolated

    console.log('Hello I am a %s string!', '+poop');
    // console.log(`Hello I am ${var}`);

    // Styled

    // console.log('I %c am some great text', 'font-size: 50px; background: red;');

    // warning!

    console.warn('OH NOO');   

    // Error :|
    console.error('SHit!');

    // Info
    console.info('My name is SAm');

    // Testing
    // WIll only run if incorrect. 
    const p = document.querySelector('p');
    console.assert(1 === 1, 'That is wrong!');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //will show you all of the diff. properties and methods that live on an element (classLIst, child nodes, dataset, style)

    // Grouping together

    dogs.forEach (dog => {
          // console.group(`${dog.name}`);
          console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age*7} dog years`);
          console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Sam');
    console.count('Sam');
    console.count('Steve');
    console.count('Steve');
    console.count('Sam');
    console.count('Sam');
    console.count('Steve');
    console.count('Sam');
    console.count('Steve');

    // timing.   ---alt. to performance.now
    console.time('fetching data'); //see how long it takes to fetch data.
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data'); //end timing.
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>
</html>
